<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="header">
    <div class="upper">
      <div class="search">
        <form action="">
          <button type="submit">
            <img src="assets/search.svg" alt="">
          </button>

          <input type="search" name="search" id="search">
        </form>
      </div>

      <div class="user-info">          
        <button type="button">
          <img src="assets/notification.svg" alt="">
        </button>

        <img src="assets/user.svg" alt="">

        <p>Dennis Ojeda</p>
      </div>
    </div>

    <div class="lower">
      <div class="greetings">
        <img src="assets/user.svg" alt="">

        <div>
          <p>Hi there,</p>
          <p class="username">Dennis Ojeda (@dennisojeda)</p>
        </div>

      </div>

      <div class="actions">
        <button>New</button>

        <button>Upload</button>
        
        <button>Share</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="logo">
      <button>
        <img src="assets/dashboard.svg" alt="">

        <p>Dashboard</p>
      </button>
    </div>

    <div class="upper">
      <button>
        <img src="assets/home.svg" alt="">

        <p>Home</p>
      </button>

      <button>
        <img src="assets/profile.svg" alt="">

        <p>Profile</p>
      </button>

      <button>
        <img src="assets/messages.svg" alt="">

        <p>Messages</p>
      </button>

      <button>
        <img src="assets/history.svg" alt="">

        <p>History</p>
      </button>

      <button>
        <img src="assets/tasks.svg" alt="">

        <p>Tasks</p>
      </button>

      <button>
        <img src="assets/communities.svg" alt="">

        <p>Communities</p>
      </button>
    </div>
    
    <div class="lower">
      <button>
        <img src="assets/settings.svg" alt="">

        <p>Settings</p>
      </button>

      <button>
        <img src="assets/support.svg" alt="">

        <p>Support</p>
      </button>

      <button>
        <img src="assets/privacy.svg" alt="">

        <p>Privacy</p>
      </button>

    </div>

    <div></div>
  </div>

  <div class="main-content">Main Content</div>
</body>
</html>
